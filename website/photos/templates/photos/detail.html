<img src="{{album.album_logo}}">
<h1>{{album.album_title}}</h1>
<h3>{{album.artist}}</h3>


{% if error_message %}
    <p><strong>{{error_message}}</strong></p>
{% endif %}

<form action="{% url 'photos:favorite' album.id %}" method="post">
  {% csrf_token %}
  {% for song in album.song_set.all %}
    <input type= "radio" id="song{{ forloop.counter }}" name="song" value="{{song.id}}">
     <label for="song{{ forloop.counter }}">
      {{song.song_title}}
      {% if song.is_favorite %}
         <img src="http://img.bhs4.com/53/d/53d5445a618ab78476e7a690eb0d428618595c13_large.jpg"/>
       {% endif %}
     </label><br>
    {% endfor %}
    <input type="submit" value="Favorite"/>
</form>
